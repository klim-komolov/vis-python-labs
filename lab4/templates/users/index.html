{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    {% for id, login, first_name, last_name in users %}
    <tr>
        <td>{{id}}</td>
        <td>{{login}}</td>
        <td>{{first_name}}</td>
        <td>{{last_name}}</td>

        <td>
            <a href="{{ url_for('view_user', user_id=id) }}" class="btn btn-primary">Просмотр</a>
            <a href="{{ url_for('edit_user', user_id=id) }}" class="btn btn-warning">Редактирование</a>
            <a href="{{ url_for('delete_user', user_id=id) }}" class="btn btn-danger">Удалить</a>
        </td>
        
    </tr>

    {% endfor %}
    </tbody>
</table>
{% endblock %}
