{% extends 'base.html' %}

{% block content %}
<h1> Edit User </h1>
<form method="post" action="{{ url_for('edit_user', user_id=user.id) }}">
  <div class="mb-3">
      <label for="firstNameInput" class="form-label">Имя</label>
      <input type="text" class="form-control" id="firstNameInput" name="first_name" value="{{ user.first_name }}">
  </div>
  <div class="mb-3">
      <label for="lastNameInput" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="lastNameInput" name="last_name" value="{{ user.last_name }}">
  </div>
  <div class="mb-3">
      <label for="middleNameInput" class="form-label">Отчество</label>
      <input type="text" class="form-control" id="middleNameInput" name="middle_name" value="{{ user.middle_name }}">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock%}
