{% extends "base.html" %}

{% block content %}
<h1>Написать рецензию для {{ book.title }}</h1>

<form method="post" action="{{ url_for('add_review', book_id=book.id) }}">
    <div class="form-group">
        <label for="rating">Оценка</label>
        <select id="rating" name="rating" class="form-control">
            <option value="5">Отлично</option>
            <option value="4">Хорошо</option>
            <option value="3">Удовлетворительно</option>
            <option value="2">Неудовлетворительно</option>
            <option value="1">Плохо</option>
            <option value="0">Ужасно</option>
        </select>
    </div>
    <div class="form-group">
        <label for="text">Текст рецензии</label>
        <textarea id="text" name="text" class="form-control" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('book_detail', book_id=book.id) }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
